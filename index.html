<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img-starbucks/favicon.ico" type="image/x-icon">
    <title>Starbucks</title>
    <link rel="stylesheet" href="stilo.css">
</head>

<body>

    <div>

        <header>

            <div class="container">

                <div class="item logo"><img src="/img-starbucks/starbucks-logo-1.png" alt="logo"><img class="logo-texto" src="/img-starbucks/starbucks-text.png" alt="logo-texto"></div>

                <div class="menus">

                    <div class="item icone-menu"><img src="/img-starbucks/menu-aberto.png" alt="Menu"></div>

                    <div class="item moto"><img src="/img-starbucks/entrega.png" alt="motinha"></div>

                    <div class="item icone-de-ajuda"><img src="/img-starbucks/ajuda.png" alt="icone-de-ajuda"></div>

                </div>

            </div>

        </header>

    </div>

    <br><br><br><br><br>


    <div class="classe-do-flex">
        
        <div class="botoes"><button class="botao-next">PRÓXIMO</button>  
        <button class="botao-anterior">ANTERIOR</button></div>
        <div class="div-dos-textos">
        
        <h1 class="titulo">A Beleza Em<br> Forma de Gosto</h1>
        <p class="paragrafo">Com mais de 100 sabores ao seu alcance,<br>tenha o prazer do melhor café do mundo <br> na palma da sua mão.</p>
        <button class="botao-conferir">CONFERIR</button>

    </div>

    <div class="starbucks"> <img class="coffee" src="/img-starbucks/copo-starbucks.png" alt="copo">
    </div>
    </div>

    
    <footer>Starbucks © 2024, todos os direitos reservados</footer>

</html>
